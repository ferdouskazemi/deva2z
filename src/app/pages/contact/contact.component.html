<a routerLink="/">
    <div class="side-nav bg-image-holder">
        <fa-icon [icon]="faTimes" class="close-icon"></fa-icon>
        <h2 class="head-title">Contact Us</h2>
    </div>
</a>
<div class="content-container">
    <div class="title-page">
        <h2>Get in <span class="title-special">Touch !</span> </h2>
        <img src="./../../../assets/images/dvider.png" alt="">
    </div>
    <div class="contact-icon-items">
        <div class="row">
            <div class="col-md-4">
                <div class="contact-box">
                    <div class="icon">
                        <fa-icon [icon]="faMap"></fa-icon>
                    </div>
                    <div class="text-box">
                        <p>Visit Us:</p>
                        <p><a style="text-decoration: none; color: black;" href="https://goo.gl/maps/7BJGP4NzDQWAhgzZ7">827 N Broadway, Greenbay, Wisconsin-54303</a> </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-box">
                    <div class="icon">
                        <fa-icon [icon]="faPhone"></fa-icon>
                    </div>
                    <div class="text-box">
                        <p>Call Us:</p>
                        <p><a class="tel" href="tel:+1 (920) 530-5883">+1 (920) 530-5883</a></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="contact-box">
                    <div class="icon">
                        <fa-icon [icon]="faEnvelope"></fa-icon>
                    </div>
                    <div class="text-box">
                        <p class="">Mail Us:</p>
                        <p><a class="mail" href="mailto:info@deva2z.com">info@deva2z.com</a> </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact-form-container">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group mb-2">
                <label class="mb-1" for="name">Subject:</label>
                <input 
                    formControlName="subject"
                    id="subject" 
                    type="text" 
                    class="form-control">
                <div *ngIf="f['subject'].touched && f['subject'].invalid" class="alert alert-danger">
                    <div *ngIf="f['subject'].errors && f['subject'].errors['required']">subject is required.</div>
                    <div *ngIf="f['subject'].errors && f['subject'].errors['minlength']">subject should be 5 character.</div>
                </div>
            </div>
          
            <div class="form-group">
                <label class="mb-1" for="body">Message: </label>
                <textarea 
                    formControlName="body"
                    id="body" 
                    type="text" 
                    rows="7"
                    class="form-control">
                </textarea>
                <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
                    <div *ngIf="f['body'].errors && f['body'].errors['required']">Message is required.</div>
                </div>
            </div>
        
            <button class="btn btn-primary mt-3" [disabled]="form.invalid" type="submit">Submit</button>
            </form>
    </div>
    <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2844.47782761713!2d-88.01796068447372!3d44.52584797910105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd7ed664cfe235b7b!2zNDTCsDMxJzMzLjEiTiA4OMKwMDAnNTYuOCJX!5e0!3m2!1sen!2sin!4v1648837225161!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    <ngx-scrolltop>
        â†‘
    </ngx-scrolltop>
</div>

<footer class="footer">
<p><small>@{{currentYear}} DevA2Z. All rights reserved. Design by DevA2Z</small></p>
</footer>
